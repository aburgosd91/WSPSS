<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="templatebanco.xhtml" 
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="body"> 
        <h:form id="form" style="-webkit-background-size: cover;background-size: cover;position:absolute;z-index:0;
                height: 100%; width: 100%">
            <p:imageSwitch effect="fade" id="fadeEffect" style="-webkit-background-size: cover;
                           background-size: cover;height: 100%; width: 100%">
                <ui:repeat value="#{principalAction.images}" var="image" id="fadeEffectImages" >
                    <p:graphicImage value="/images/#{image}" id="image" style="width: 100%;"/>
                </ui:repeat>
            </p:imageSwitch>
            <p:growl id="growl" life="4000" showDetail="false"  />
        </h:form>   
    </ui:define>
</ui:composition>
