<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templatebanco.xhtml"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:cmp="http://java.sun.com/jsf/composite/cmp">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="body">
        <h:form id="datos">  
            <p:panelGrid id="principal" columns="1" columnClasses="no-border, no-border">
                <cmp:barra_lst bean="#{cotizacionventasAction}" mostrar_opciones="false" />
                <p:toolbar style="font-size: 11px !important;background-color: rgb(232,235,241)">  
                    <p:toolbarGroup align="right">
                        <h:panelGrid columns="8" >
                            <h:outputLabel value="Desde:" />
                            <p:calendar id="fdesde" value="#{cotizacionventasAction.fecha_ini}" pattern="dd/MM/yyyy" mask="true" /> 
                            <h:outputLabel value="Hasta:" />
                            <p:calendar id="fhasta" value="#{cotizacionventasAction.fecha_fin}" pattern="dd/MM/yyyy" mask="true" /> 
                            <p:commandButton ajax="true" value="Mostrar" action="#{cotizacionventasAction.buscar_filtrofecha()}" update="tbl"/>
                        </h:panelGrid> 
                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable  id="tbl" var="listCotizacionventas" value="#{cotizacionventasAction.listaDatos}" filteredValue="#{cotizacionventasAction.filtroDatos}"  widgetVar="listCotizacionventas" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorPosition="top"
                              paginator="true" rows="15" style="margin-bottom:20px" selectionMode="single" selection="#{cotizacionventasAction.datoSeleccionado}" rowKey="#{listCotizacionventas.idcotizacionv}" resizableColumns="true">
                    <f:facet name="header">
                        <h:outputText value="#{cotizacionventasAction.tituloHead}" />   
                    </f:facet>
                    <p:column headerText="Documento" style="width:20%;" filterBy="#{listCotizacionventas.iddocumento}" filterMatchMode="contains" sortBy="#{listCotizacionventas.iddocumento}">
                        <h:outputText value="#{listCotizacionventas.iddocumento}" />
                    </p:column>
                    <p:column headerText="Serie" style="width:20%;" filterBy="#{listCotizacionventas.serie}" filterMatchMode="contains" sortBy="#{listCotizacionventas.serie}">
                        <h:outputText value="#{listCotizacionventas.serie}" />
                    </p:column>
                    <p:column headerText="NÃºmero" style="width:20%;" filterBy="#{listCotizacionventas.numero}" filterMatchMode="contains" sortBy="#{listCotizacionventas.numero}">
                        <h:outputText value="#{listCotizacionventas.numero}" />
                    </p:column>
                    <p:column headerText="RUC/DNI" style="width:30%;" filterBy="#{listCotizacionventas.idclieprov}" filterMatchMode="contains" sortBy="#{listCotizacionventas.idclieprov}">
                        <h:outputText value="#{listCotizacionventas.idclieprov}" />
                    </p:column>
                    <p:column headerText="Cliente-Proveedor" style="width:30%;" filterBy="#{listCotizacionventas.razon_social}" filterMatchMode="contains" sortBy="#{listCotizacionventas.razon_social}">
                        <h:outputText value="#{listCotizacionventas.razon_social}" />
                    </p:column>
                    <p:column headerText="Fecha" style="width:30%;" filterBy="#{listCotizacionventas.fecha}" filterMatchMode="contains" sortBy="#{listCotizacionventas.fecha}">
                        <h:outputText value="#{listCotizacionventas.fecha}" />
                    </p:column>
                    <p:column headerText="Glosa" style="width:30%;" filterBy="#{listCotizacionventas.glosa}" filterMatchMode="contains" sortBy="#{listCotizacionventas.glosa}">
                        <h:outputText value="#{listCotizacionventas.glosa}" />
                    </p:column>
                    <p:column headerText="Fecha Vigencia" style="width:30%;" filterBy="#{listCotizacionventas.fechavigencia}" filterMatchMode="contains" sortBy="#{listCotizacionventas.fechavigencia}">
                        <h:outputText value="#{listCotizacionventas.fechavigencia}" />
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
            <p:growl id="growl" life="4000" showDetail="false"  />
            <cmp:mDialogElimina_lst id="cmpDialog" bean="#{cotizacionventasAction}" ventana="LST" />
        </h:form>
    </ui:define>    
</ui:composition>
