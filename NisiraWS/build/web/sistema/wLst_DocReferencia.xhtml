<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templatebanco.xhtml"
                xmlns:cmp="http://java.sun.com/jsf/composite/cmp">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="body">
        <h:form id="datos">
            #{docreferenciaAction.buscarTodo()}
            <p:panelGrid id="principal" columns="1" columnClasses="no-border, no-border">                
                <cmp:barra_lst bean="#{docreferenciaAction}" mostrar_opciones="true" />
                <p:dataTable id="tbl" var="listaDocreferencia" value="#{docreferenciaAction.listaDatos}" widgetVar="listaDocreferencia" 
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorPosition="top"
                             paginator="true" rows="25" style="margin-bottom:20px" selectionMode="single" selection="#{docreferenciaAction.datoSeleccionado}" rowKey="#{listaDocreferencia.idorigen}" resizableColumns="true">
                    <f:facet name="header">
                        <h:outputText value="#{docreferenciaAction.tituloHead}" />
                    </f:facet>  
                    <p:column style="width:15%;" filterBy="#{listaDocreferencia.tabla}" filterMatchMode="contains" sortBy="#{listaDocreferencia.tabla}">
                        <f:facet name="header">
                            <h:outputText value="TABLA" />
                        </f:facet>
                        <h:outputText value="#{listaDocreferencia.tabla}" />
                    </p:column>
                    <p:column style="width:20%;" filterBy="#{listaDocreferencia.iddocumento}" filterMatchMode="contains" sortBy="#{listaDocreferencia.iddocumento}">
                        <f:facet name="header">
                            <h:outputText value="DOCUMENTO" />
                        </f:facet>
                        <h:outputText value="#{listaDocreferencia.iddocumento}" />
                    </p:column>
                    <p:column style="width:20%;" filterBy="#{listaDocreferencia.serie}" filterMatchMode="contains" sortBy="#{listaDocreferencia.serie}">
                        <f:facet name="header">
                            <h:outputText value="SERIE" />
                        </f:facet>
                        <h:outputText value="#{listaDocreferencia.serie}" />
                    </p:column>
                    <p:column style="width:20%;" filterBy="#{listaDocreferencia.numero}" filterMatchMode="contains" sortBy="#{listaDocreferencia.numero}">
                        <f:facet name="header">
                            <h:outputText value="NUMERO" />
                        </f:facet>
                        <h:outputText value="#{listaDocreferencia.numero}" />
                    </p:column>
                    <p:column style="width:20%;" filterBy="#{listaDocreferencia.fecha}" filterMatchMode="contains" sortBy="#{listaDocreferencia.fecha}">
                        <f:facet name="header">
                            <h:outputText value="FECHA" />
                        </f:facet>
                        <h:outputText value="#{listaDocreferencia.fecha}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>  
            </p:panelGrid>
            <p:growl id="growl" life="4000" showDetail="false"  />
            <cmp:mmDialogElimina_lst id="cmpDialog" bean="#{docreferenciaAction}" ventana="LST" />
        </h:form>
    </ui:define>
</ui:composition>
