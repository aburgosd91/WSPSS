<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Consumidor</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="car" value="#{cntConsumidorAction.datos}" 
                         paginator="true"
                         rows="7"
                         resizableColumns="true"
                         style="width: 100%;font-size: 11px;height: 100%"
                         >
                <p:column headerText="Código" filterBy="#{car.idconsumidor}" filterMatchMode="contains" filterStyle="width: 75%" style="width: 20%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.idconsumidor}" />
                </p:column>
                <p:column headerText="Descripción" filterBy="#{car.descripcion}" filterMatchMode="contains" filterStyle="width: 75%" style="width: 50%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.descripcion}" />
                </p:column>
                <p:column headerText="Placa" filterBy="#{car.placa}" filterMatchMode="contains" filterStyle="width: 75%" style="width: 10%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.placa}" />
                </p:column>
                <p:column headerText="Marca" filterBy="#{car.marca}" filterMatchMode="contains" filterStyle="width: 75%" style="width: 10%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.marca}" />
                </p:column>
                <p:column headerText="Ver" style="text-align: center">
                    <p:commandButton icon="ui-icon-check" actionListener="#{cntConsumidorAction.selectFromDialog(car)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
