<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="idcliente" value="#{cntContactosclieprovAction.idcliente}"/>
    </f:metadata>
    <h:head>
        <title>Contactos</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            #{cntContactosclieprovAction.cargarDatos()}
            <p:dataTable var="car" value="#{cntContactosclieprovAction.datos}" 
                         paginator="true"
                         rows="7"
                         resizableColumns="true"
                         style="width: 100%;font-size: 11px;height: 100%">
                <p:column headerText="CÃ³digo" filterBy="#{car.item}" filterMatchMode="contains" filterStyle="width: 50%" style="width: 20%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.item}" />
                </p:column>
                <p:column headerText="Nombre" filterBy="#{car.nombre}" filterMatchMode="contains" filterStyle="width: 50%" style="width: 60%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.nombre}" />
                </p:column>
                <p:column headerText="Ver" style="text-align: center">
                    <p:commandButton icon="ui-icon-check" actionListener="#{cntContactosclieprovAction.selectFromDialog(car)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
