<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Proveedores</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable var="car" value="#{cntClieprovProveedorAction.datos}" 
                         paginator="true"
                         rows="7"
                         resizableColumns="true"
                         style="width: 100%;font-size: 11px;height: 100%">
                <p:column headerText="Código" filterBy="#{car.idclieprov}" filterMatchMode="contains" filterStyle="width: 50%" style="width: 20%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.idclieprov}" />
                </p:column>
                <p:column headerText="Razón Social" filterBy="#{car.razonsocial}" filterMatchMode="contains" filterStyle="width: 50%" style="width: 60%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.razonsocial}" />
                </p:column>
                <p:column headerText="Ver" style="text-align: center">
                    <p:commandButton icon="ui-icon-check" actionListener="#{cntClieprovProveedorAction.selectFromDialog(car)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
