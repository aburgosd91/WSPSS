<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templatebanco.xhtml"
                xmlns:cmp="http://java.sun.com/jsf/composite/cmp">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="body">
        <h:form id="datos">
            #{cargos_personalAction.buscarTodo()}
            <p:panelGrid id="principal" columns="1" columnClasses="no-border, no-border">                
                <cmp:barra_lst bean="#{cargos_personalAction}" mostrar_opciones="true" />
                <p:dataTable id="tbl" var="listaCargos_personal" value="#{cargos_personalAction.listaDatos}" widgetVar="listaCargos_personal" 
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorPosition="top"
                             paginator="true" rows="25" style="margin-bottom:20px" selectionMode="single" selection="#{cargos_personalAction.datoSeleccionado}" rowKey="#{listaCargos_personal.idcargo}" resizableColumns="true">
                    <f:facet name="header">
                        <h:outputText value="#{cargos_personalAction.tituloHead}" />
                    </f:facet>  
                    <p:column style="width:15%;" filterBy="#{listaCargos_personal.idcargo}" filterMatchMode="contains" sortBy="#{listaCargos_personal.idcargo}">
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{listaCargos_personal.idcargo}" />
                    </p:column>
                    <p:column style="width:45%;" filterBy="#{listaCargos_personal.descripcion}" filterMatchMode="contains" sortBy="#{listaCargos_personal.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="DESCRIPCIÃ“N" />
                        </f:facet>
                        <h:outputText value="#{listaCargos_personal.descripcion}" />
                    </p:column>
                </p:dataTable>  
            </p:panelGrid>
            <p:growl id="growl" life="4000" showDetail="false"  />            
            <cmp:mmDialogElimina_lst id="cmpDialog" bean="#{cargos_personalAction}" ventana="LST" />
        </h:form>
    </ui:define>
</ui:composition>
