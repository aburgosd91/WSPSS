<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Vendedor</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable var="car" value="#{cntVendedorAction.datos}" 
                         paginator="true"
                         rows="7"
                         resizableColumns="true"
                         style="width: 100%;font-size: 11px;height: 100%">
                <p:column headerText="CÃ³digo" filterBy="#{car.idpersonal}" filterMatchMode="contains" filterStyle="width: 75%" style="width: 15%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.idpersonal}" />
                </p:column>
                <p:column headerText="Usuario" filterBy="#{car.idusuario}" filterMatchMode="contains" filterStyle="width: 75%" style="width: 15%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.idusuario}" />
                </p:column>
                <p:column headerText="Nombre_Corto" filterBy="#{car.nombre_corto}" filterMatchMode="contains" filterStyle="width: 75%" style="width: 18%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.nombre_corto}" />
                </p:column>
                <p:column headerText="Descripcion" filterBy="#{car.descripcion}" filterMatchMode="contains" filterStyle="width: 75%" style="width: 40%;padding: 3px !important;text-align: center">
                    <h:outputText value="#{car.descripcion}" />
                </p:column>
                <p:column headerText="Ver" style="text-align: center">
                    <p:commandButton icon="ui-icon-check" actionListener="#{cntVendedorAction.selectFromDialog(car)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
